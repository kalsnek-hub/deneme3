<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bake With Ekin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>
</head>
<body>

    <header>
        <div class="header-main">
            <div class="header-container">
                <a href="#" id="home-link" class="header-btn">Ana Sayfa</a>
                <a href="#" id="title-link" class="header-title">Bake With Ekin</a>
            </div>
            <div class="header-right-menu">
                <a href="#">Hakkımızda</a>
                <a href="#">Bize Ulaşın</a>
                <div id="sepet-ikonu" class="sepet-ikon">
                    <i class="fas fa-shopping-basket"></i>
                    <span id="sepet-sayaci" class="sepet-sayac">0</span>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#" data-kategori="tatlilar">Tatlılar</a></li>
                <li><a href="#" data-kategori="tuzlular">Tuzlular</a></li>
                <li><a href="#" data-kategori="kurabiyeler">Kurabiyeler</a></li>
                <li><a href="#" data-kategori="atistirmaliklar">Atıştırmalıklar</a></li>
                <li><a href="#" data-kategori="fit-tarifler">Fit Tarifler</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="slideshow-grid active">
            <div id="slideshow-1" class="slideshow"></div>
            <div id="slideshow-2" class="slideshow"></div>
            <div id="slideshow-3" class="slideshow"></div>
        </div>

        <section id="urun-listeleme-alani">
            <h2></h2>
            <div id="urun-listesi-container" class="urun-listesi"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bake With Ekin. Tüm hakları saklıdır.</p>
    </footer>

    <div id="urun-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="urun-modal-adi"></h3>
            <div class="modal-tabs">
                <button class="tab-btn active" data-tab="adet">Adet</button>
                <button class="tab-btn" data-tab="kilo">Kilo</button>
            </div>
            <div id="adet-tab" class="tab-content active">
                <p>Adet giriniz:</p>
                <input type="number" id="adet-input" min="1" value="1">
                <span id="adet-fiyat-span" class="fiyat-bilgisi"></span>
            </div>
            <div id="kilo-tab" class="tab-content">
                <p>Kilo giriniz:</p>
                <input type="number" id="kilo-input" min="0.1" step="0.1" value="0.5">
                <span id="kilo-fiyat-span" class="fiyat-bilgisi"></span>
            </div>
            <button class="add-to-cart-btn">Sepete Ekle</button>
        </div>
    </div>
    
    <div id="sepet-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Sepetim</h2>
            <ul id="sepet-listesi"></ul>
            <div id="sepet-ozet">
                <p>Toplam Ürün: <span id="sepet-toplam-urun">0</span></p>
                <p>Toplam Tutar: <span id="sepet-toplam-tutar">0.00</span> TL</p>
            </div>
            <div class="sepet-btn-grup">
                <button id="siparis-tamamla-btn">Siparişi Tamamla</button>
                <button id="siparis-iptal-btn">Siparişi İptal Et</button>
            </div>
        </div>
    </div>

    <div id="bilgi-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>İletişim Bilgileri</h2>
            <form id="siparis-gonder-form">
                <label for="ad-soyad">Adınız Soyadınız:</label>
                <input type="text" id="ad-soyad" name="ad_soyad" required>
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" id="email" name="email" required>
                <label for="telefon">Telefon Numaranız:</label>
                <input type="tel" id="telefon" name="telefon" required>
                <label for="adres">Teslimat Adresiniz:</label>
                <textarea id="adres" name="adres" rows="3" required></textarea>
                <label for="notlar">Sipariş Notları:</label>
                <textarea id="notlar" name="notlar" rows="3"></textarea>
                <label for="teslimat">Teslimat Şekli:</label>
                <select id="teslimat" name="teslimat">
                    <option value="Adrese Teslim">Adrese Teslim</option>
                    <option value="Kendim Alacağım">Kendim Alacağım</option>
                </select>
                <label for="odeme">Ödeme Şekli:</label>
                <select id="odeme" name="odeme">
                    <option value="Kapıda Ödeme">Kapıda Ödeme</option>
                    <option value="EFT/Havale">EFT/Havale</option>
                </select>
                <input type="hidden" name="siparis_ozet" id="siparis-ozet-field">
                <button type="submit" id="gonder-btn">Siparişi Onayla ve Gönder</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
